
# Backend (unencrypted) handling for secure.wikimedia.org wikis
<VirtualHost *>
	ServerName secure.wikimedia.org
	DocumentRoot "/usr/local/apache/common/docroot/secure"

    AllowEncodedSlashes On

    RewriteEngine On

    # Extract the pieces to restore the common base path and fake the HTTP
    # domain to match our other rules.
    RewriteRule ^/$ /wikimedia/meta/w/extract2.php?title=Secure.wikimedia.org_portal&template=Secure.wikimedia.org_template 
    RewriteRule ^/(wikimedia|wikipedia|wiktionary|wikiquote|wikisource|wikibooks|wikinews|mediawiki|wikispecies|wikiversity)/([a-z0-9-]+)/(.*)$ /$3 [PT,E=MW_SECURE_HOST:$2.$1.org]
#    RewriteRule ^/$ /w/index.php

    # Primary wiki redirector:
    Alias /wiki /usr/local/apache/common/docroot/secure/w/index.php

    <Directory "/usr/local/apache/common/docroot/secure">
       Allow from all
       Options FollowSymLinks
    </Directory>

    <Directory "/usr/local/apache/common/docroot/secure/w">
       <IfModule mod_php5.c>
           php_admin_flag engine on
        </IfModule>
    </Directory>
    <Directory "/usr/local/apache/common/docroot/secure/w/extensions">
       <IfModule mod_php5.c>
           php_admin_flag engine off
        </IfModule>
    </Directory>
    <Directory "/usr/local/apache/common/docroot/secure/w/extensions/SecurePoll">
       php_admin_flag engine on
    </Directory>
</VirtualHost>




