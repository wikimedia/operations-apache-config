    RewriteRule ^(.*)$ http://cs.wikiversity.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =cz.wiktionary.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wiktionary.com
    RewriteRule ^(.*)$ http://cs.wiktionary.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =cz.wikinews.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikinews.com
    RewriteRule ^(.*)$ http://cs.wikinews.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =dk.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =dk.wikipedia.com
    RewriteRule ^(.*)$ http://da.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =dk.wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =dk.wikibooks.com
    RewriteRule ^(.*)$ http://da.wikibooks.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =dk.wiktionary.org [OR]
    RewriteCond %{HTTP_HOST} =dk.wiktionary.com
    RewriteRule ^(.*)$ http://da.wiktionary.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =epo.wikipedia.org
    RewriteRule ^(.*)$ http://eo.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =sep11.wikipedia.org
