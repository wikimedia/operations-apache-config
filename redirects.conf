        wikisource.cz *.wikisource.cz \
        wikispecies.cz *.wikispecies.cz \
        wikispecies.com *.wikispecies.com \
        wikispecies.org *.wikispecies.org species.wikipedia.org \
        wikiversity.com *.wikiversity.com \
