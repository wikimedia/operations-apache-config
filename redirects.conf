        donate.wiktionary.org \
        shop.wikipedia.com store.wikipedia.com \
        shop.wiktionary.org store.wiktionary.org \
        shop.wikiquote.org store.wikiquote.org \
        shop.wikibooks.org store.wikibooks.org \
        shop.wikiquote.org store.wikiquote.org \
        shop.wikinews.org store.wikinews.org \
        shop.wikisource.org store.wikisource.org \
        shop.wikiversity.org store.wikiversity.org \
        shop.mediawiki.org store.mediawiki.org \
        shop.wikimediafoundation.org store.wikimediafoundation.org \
        shop.wikipedia.org store.wikipedia.org

    # allow caching for redirects
    <IfModule mod_headers.c>
        Header set Cache-control "s-maxage=86000, max-age=0, must-revalidate"
        # for bug 31369
        Header set Vary "X-Forwarded-Proto"
    </IfModule>
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/gif A2592000
        ExpiresByType image/png A2592000
        ExpiresByType image/jpeg A2592000
        ExpiresByType text/css A2592000
        ExpiresByType text/javascript A2592000
        ExpiresByType application/x-javascript A2592000
        ExpiresByType text/html A2592000
    </IfModule>

    # DocumentRoot /usr/local/apache/htdocs/www
    DocumentRoot /usr/local/apache/common/docroot/default

    RewriteEngine On
    RewriteRule . - [E=HTTP_X_Forwarded_Proto:%{HTTP:X-Forwarded-Proto}]
    RewriteCond %{ENV:HTTP_X_Forwarded_Proto} !=https
    RewriteRule . - [E=HTTP_X_Forwarded_Proto:http]

    # Shop redirects
    RewriteCond %{HTTP_HOST} =shop.wiktionary.org [OR]
    RewriteCond %{HTTP_HOST} =store.wiktionary.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikiquote.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikiquote.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikiquote.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikiquote.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikinews.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikinews.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikisource.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikisource.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikiversity.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikiversity.org [OR]
    RewriteCond %{HTTP_HOST} =shop.mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} =store.mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikimediafoundation.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikimediafoundation.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =store.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =shop.wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =store.wikipedia.com
    RewriteRule . http://shop.wikimedia.org/ [R=301,L]

    # donate wiki
    RewriteCond %{HTTP_HOST} =donate.mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikimediafoundation.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikinews.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =donate.wikiquote.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikisource.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikispecies.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wikiversity.org [OR]
    RewriteCond %{HTTP_HOST} =donate.wiktionary.org
    RewriteRule ^(.*)$ https://donate.wikimedia.org$1 [R=301,L]

    # Language aliases

    RewriteCond %{HTTP_HOST} =de-beta.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://de.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikipedia.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikibooks.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wikiquote.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikiquote.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wikisource.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikisource.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wikiversity.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikiversity.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wiktionary.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wiktionary.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =cz.wikinews.org [OR]
    RewriteCond %{HTTP_HOST} =cz.wikinews.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikinews.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =dk.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =dk.wikipedia.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://da.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =dk.wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =dk.wikibooks.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://da.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =dk.wiktionary.org [OR]
    RewriteCond %{HTTP_HOST} =dk.wiktionary.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://da.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =epo.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://eo.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =sep11.wikipedia.org
    RewriteRule . http://wayback.archive.org/web/20030315000000*/%{ENV:HTTP_X_Forwarded_Proto}://sep11.wikipedia.org/wiki/In_Memoriam [R=301,L]

    RewriteCond %{HTTP_HOST} =jp.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =jp.wikipedia.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://ja.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =nb.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://no.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =tp.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://tokipona.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =zh-cfr.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =minnan.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =nan.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://zh-min-nan.wikipedia.org$1 [R=302,L]

    RewriteCond %{HTTP_HOST} =zh-cn.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =zh-tw.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://zh.wikipedia.org$1 [R=301,L]


    # Wikibooks

    # Redirect language-neutral entry to the portal
    RewriteCond %{HTTP_HOST} =wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =wikibooks.com
    RewriteRule ^/$ %{ENV:HTTP_X_Forwarded_Proto}://en.wikibooks.org/wiki/Wikibooks_portal [R=301,L]

    # Redirect old URLs to en.wikibooks.org, to avoid breaking them
    RewriteCond %{HTTP_HOST} =wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =wikibooks.com [OR]
    RewriteCond %{HTTP_HOST} =www.wikibooks.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://en.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikibooks.de [OR]
    RewriteCond %{HTTP_HOST} =www.wikibooks.de
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://de.wikibooks.org$1 [R=301,L]

    # *.wikibooks.com or *.wikibook.com -> org
    RewriteCond %{HTTP_HOST} ^(.*)\.wikibooks?\.com$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =textbook.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.*\.)?wikijunior\.(org|com|net)$
    RewriteRule . %{ENV:HTTP_X_Forwarded_Proto}://en.wikibooks.org/wiki/Wikijunior [R=302,L]


    # Alternate main domains

    RewriteCond %{HTTP_HOST} =wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =wikipedia.net [OR]
    RewriteCond %{HTTP_HOST} =www.wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =www.wikipedia.net
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://www.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =en.wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =en2.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} (^|\.)wikipedia\.co\.uk$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://en.wikipedia.org$1 [R=301,L]

    # Redirect with NE flag since otherwise, Apache converts the percent
    # characters to %25. If you just give it UTF-8 in its conf file, it
    # will use lower-case hex %c3%a9, which is non-canonical and so won't
    # be purged by Squid.
    RewriteCond %{HTTP_HOST} =educacao.wikimedia.org
    RewriteRule . %{ENV:HTTP_X_Forwarded_Proto}://pt.wikipedia.org/wiki/Wikip%C3%A9dia:WU [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/casestudies$ %{ENV:HTTP_X_Forwarded_Proto}://outreach.wikimedia.org/wiki/Education/Case_Studies [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/(content|copyediting|definitions|featuredarticle|fivecriteria|illustrations|milestones|peerreviews|photos|reflectivepapers|translationarabic|translationspanish|videos|writearticle)$ %{ENV:HTTP_X_Forwarded_Proto}://outreach.wikimedia.org/wiki/Education/Case_Studies/$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule . %{ENV:HTTP_X_Forwarded_Proto}://outreach.wikimedia.org/wiki/Wikipedia_Education_Program [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikipedia\.(com|net|info)$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^www\.(.+)\.wikipedia\.(com|org|info)$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wiki-pedia\.org$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikipaedia\.net$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikipaedia.net
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://www.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikiversity\.(com|net|info)$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikiversity.com [OR]
    RewriteCond %{HTTP_HOST} =wikiversity.net [OR]
    RewriteCond %{HTTP_HOST} =wikiversity.info
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimediacommons.(net|info|mobi|eu|org)$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://commons.wikimedia.org$1 [R=301,L]

    # Localised TLDs

    RewriteCond %{HTTP_HOST} =wikipedia.org.il
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://he.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikipedia.com.il
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://he.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)vikimedija\.org$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://rs.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikibooks\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikicitaty\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikidruhy\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://species.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikiquote\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikisource\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikispecies\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://species.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikiversity\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikiverzita\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikizpravy\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikinews.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikizdroje\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wiktionary\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikislovnik\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikiknihy\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedie.cz$
    RewriteRule ^/experti(-|_)na(-|_)prirodu$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikipedia.org/wiki/Wikipedie:WikiProjekt_Chráněná_území/Experti_na_přírodu [NC,R=302,L] # RT-3244

    RewriteCond %{HTTP_HOST} (^|\.)wikipedie\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedia\.cz$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://cs.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimediacommons.co.uk$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://commons.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimedia.lt$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikimediafoundation.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedia.lt$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://lt.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimemory.org$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikimedia.org$1 [R=301,L]

    # Wiktionary

    RewriteCond %{HTTP_HOST} (.+)\.wiktionary.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wiktionary.com [OR]
    RewriteCond %{HTTP_HOST} =www.wiktionary.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://www.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} wiktionary.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://en.wiktionary.org$1 [R=301,L]

    # Wikiquote

    RewriteCond %{HTTP_HOST} =wikiquote.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =quote.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://en.wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.*)\.wikiquote.com$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikiquote.org$1 [R=301,L]

    # Wikispecies

    # Temporarily at wikispecies.wikipedia.org until DNS is sorted out
    # two / cause actual (2004 10 22) redirect is wrong
    RewriteCond %{HTTP_HOST} (^|\.)wikispecies\.(com|org|net)$
    RewriteRule ^//?(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://species.wikipedia.org/$1 [R=301,L]

    # wikimediafoundation
    RewriteCond %{HTTP_HOST} (^|\.)wikimediafoundation\.(com|net)$ [OR]
    RewriteCond %{HTTP_HOST} \.wikimediafoundation.org$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikimediafoundation.org$1 [R=301,L]

    # Bookshelf Project
    RewriteCond %{HTTP_HOST} =bookshelf.wikimedia.org
    RewriteRule ^/(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://outreach.wikimedia.org/wiki/Bookshelf/$1 [R=302,L]

    # Other projects

    RewriteCond %{HTTP_HOST} =boards.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://boards.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =meta.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =www.meta.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =www.meta.wikimedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://meta.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =www.meta.wikimedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://meta.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =quality.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://quality.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =sources.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =status.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://status.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikisource.com$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://%1.wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikisource.com
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =bugzilla.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://bugzilla.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =commons.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =www.commons.wikimedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://commons.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =species.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://species.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =bugs.mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} =bugzilla.mediawiki.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://bugzilla.wikimedia.org$1 [R=302,L]

    RewriteCond %{HTTP_HOST} =mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} (^|\.)mediawiki\.com$
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://www.mediawiki.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =nostalgia.wikimedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://nostalgia.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =hu.wikimedia.org
    RewriteRule ^(.*)$ http://wiki.media.hu$1 [R=302,L]

    RewriteCond %{HTTP_HOST} =it.wikimedia.org
    RewriteRule ^(.*)$ http://www.wikimedia.it$1 [R=302,L]

    RewriteCond %{HTTP_HOST} =cz.wikimedia.org [OR]
    RewriteCond %{HTTP_HOST} =cs.wikimedia.org
    RewriteRule . %{ENV:HTTP_X_Forwarded_Proto}://www.wikimedia.cz/ [R=301,L]

    # pt.wikimedia.org got moved to wikimedia.pt

    RewriteCond %{HTTP_HOST} =pt.wikimedia.org
    RewriteRule ^/wiki/(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikimedia.pt/$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =pt.wikimedia.org
    RewriteRule .  %{ENV:HTTP_X_Forwarded_Proto}://wikimedia.pt/ [R=301,L]

    # Wikimania
    RewriteCond %{HTTP_HOST} =wikimania.wikimedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://wikimania2012.wikimedia.org$1 [R=302,L]

    # labs -> labsconsole
    RewriteCond %{HTTP_HOST} =labs.wikimedia.org
    RewriteRule . https://labsconsole.wikimedia.org/ [R=302,L]

    # Redirecting from subdirectories of wikipedia.org to subdomains
    RewriteCond %{HTTP_HOST} =wikipedia.org
    RewriteRule ^/([a-z]{2}|meta)/(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://$1.wikipedia.org/wiki/$2 [R=301,L]

    # wikimedia.com redirect
    RewriteCond %{HTTP_HOST} wikimedia\.com$
    RewriteRule . %{ENV:HTTP_X_Forwarded_Proto}://wikimedia.org/ [R=301,L]

    # Send anything else that matched the ServerAlias to en.wikipedia.org
    RewriteRule ^(.*)$ %{ENV:HTTP_X_Forwarded_Proto}://en.wikipedia.org$1 [R=301,L]

</VirtualHost>

