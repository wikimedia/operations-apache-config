    RewriteRule ^(.*)$ http://lt.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimemory.org$
    RewriteRule ^(.*)$ http://wikimedia.org$1 [R=301,L]

    # Wiktionary

    RewriteCond %{HTTP_HOST} (.+)\.wiktionary.com
    RewriteRule ^(.*)$ http://%1.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wiktionary.com [OR]
    RewriteCond %{HTTP_HOST} =www.wiktionary.com
    RewriteRule ^(.*)$ http://www.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} wiktionary.wikipedia.org
    RewriteRule ^(.*)$ http://en.wiktionary.org$1 [R=301,L]

    # Wikiquote

    RewriteCond %{HTTP_HOST} =quote.wikipedia.org
    RewriteRule ^(.*)$ http://en.wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.*\.|)wikiquote.(com|net)$
    RewriteRule ^(.*)$ http://%1wikiquote.org$1 [R=301,L]

    # Wikispecies

    # Temporarily at wikispecies.wikipedia.org until DNS is sorted out
    # two / cause actual (2004 10 22) redirect is wrong
    RewriteCond %{HTTP_HOST} (^|\.)wikispecies\.(com|org|net)$
    RewriteRule ^//?(.*)$ http://species.wikipedia.org/$1 [R=301,L]

    # Wikivoyage
    RewriteCond %{HTTP_HOST} (.+)\.wikivoyage.(com|de|eu|net)$
    RewriteRule ^(.*)$ http://%1.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikivoyage.com
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikivoyage.de
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikivoyage.eu
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikivoyage.net
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    # Wikivoyager (RT-4333)
    RewriteCond %{HTTP_HOST} (.+)\.wikivoyager.(org|de)$
    RewriteRule ^(.*)$ http://%1.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikivoyager.org
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikivoyager.de
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    # Voyagewiki (RT-5539)
    RewriteCond %{HTTP_HOST} (.+)\.voyagewiki.(com|org)$
    RewriteRule ^(.*)$ http://%1.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =voyagewiki.com
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =voyagewiki.org
    RewriteRule ^(.*)$ http://www.wikivoyage.org$1 [R=301,L]

    # wikimediafoundation
    RewriteCond %{HTTP_HOST} (^|\.)wikimediafoundation\.(com|net|info)$ [OR]
    RewriteCond %{HTTP_HOST} \.wikimediafoundation\.org$
    RewriteRule ^(.*)$ http://wikimediafoundation.org$1 [R=301,L]

    # Bookshelf Project
    RewriteCond %{HTTP_HOST} =bookshelf.wikimedia.org
    RewriteRule ^/(.*)$ http://outreach.wikimedia.org/wiki/Bookshelf/$1 [R=302,L]

    # Other projects



    RewriteCond %{HTTP_HOST} (^|\.)softwarewikipedia.(com|net|org)$
    RewriteRule ^(.*)$ http://mediawiki.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =meta.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =www.meta.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =www.meta.wikimedia.org
    RewriteRule ^(.*)$ http://meta.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =www.meta.wikimedia.org
    RewriteRule ^(.*)$ http://meta.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =quality.wikipedia.org
    RewriteRule ^(.*)$ http://quality.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =sources.wikipedia.org
    RewriteRule ^(.*)$ http://wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikisource.com$
    RewriteRule ^(.*)$ http://%1.wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wikisource.com
    RewriteRule ^(.*)$ http://wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =commons.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =www.commons.wikimedia.org
    RewriteRule ^(.*)$ http://commons.wikimedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =species.wikipedia.org
    RewriteRule ^(.*)$ http://species.wikimedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =bugzilla.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =bugs.mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} =bugzilla.mediawiki.org
    RewriteRule ^(.*)$ https://bugzilla.wikimedia.org$1 [R=302,L,NE]

    RewriteCond %{HTTP_HOST} =mediawiki.org [OR]
    RewriteCond %{HTTP_HOST} (^|\.)mediawiki\.com$
    RewriteRule ^(.*)$ http://www.mediawiki.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =nostalgia.wikimedia.org
    RewriteRule ^(.*)$ http://nostalgia.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =hu.wikimedia.org
    RewriteRule ^(.*)$ http://wiki.media.hu$1 [R=302,L,NE]

    RewriteCond %{HTTP_HOST} =it.wikimedia.org
    RewriteRule ^(.*)$ http://www.wikimedia.it$1 [R=302,L,NE]

    RewriteCond %{HTTP_HOST} =cz.wikimedia.org [OR]
    RewriteCond %{HTTP_HOST} =cs.wikimedia.org
    RewriteRule . http://www.wikimedia.cz/ [R=301,L]

    RewriteCond %{HTTP_HOST} =ve.wikimedia.org
    RewriteRule ^(.*)$ http://wikimedia.org.ve$1 [R=302,L,NE]

    # pt.wikimedia.org got moved to wikimedia.pt

    RewriteCond %{HTTP_HOST} =pt.wikimedia.org
    RewriteRule ^/wiki/(.*)$ http://wikimedia.pt/$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =pt.wikimedia.org
    RewriteRule .  http://wikimedia.pt/ [R=301,L]

    # Wikimania
    RewriteCond %{HTTP_HOST} =wikimania.wikimedia.org
    RewriteRule ^(.*)$ http://wikimania2013.wikimedia.org$1 [R=302,L,NE]

    RewriteCond %{HTTP_HOST} (.+)\.wikimania.asia$
    RewriteRule ^(.*)$ http://wikimania2013.wikimedia.org$1 [R=302,L,NE]

    RewriteCond %{HTTP_HOST} =wikimania.asia
    RewriteRule ^(.*)$ http://wikimania2013.wikimedia.org$1 [R=302,L,NE]


    # labs -> labsconsole
    RewriteCond %{HTTP_HOST} =labs.wikimedia.org
    RewriteRule . https://wikitech.wikimedia.org/ [R=301,L]

    # old sub.sub labs domains, redirect to wikitech/labs
    RewriteCond %{HTTP_HOST} ^(.*\.|)(de|en|flaggedrevs|liquidthreads|readerfeedback)\.labs\.wikimedia.org$
    RewriteRule . https://wikitech.wikimedia.org/ [R=301,L]

    # Redirecting from subdirectories of wikipedia.org to subdomains
    RewriteCond %{HTTP_HOST} =wikipedia.org
    RewriteRule ^/([a-z]{2}|meta)/(.*)$ http://$1.wikipedia.org/wiki/$2 [R=301,L,NE]

    # wikimedia.com redirect
    RewriteCond %{HTTP_HOST} wikimedia\.com$
    RewriteRule . http://wikimedia.org/ [R=301,L]

    # wikipedia typo domains to www. instead of en - RT #4679,#4681
    RewriteCond %{HTTP_HOST} wiikipedia\.com$ [OR]
    RewriteCond %{HTTP_HOST} wekipedia\.com$
    RewriteRule ^(.*)$ http://www.wikipedia.org [R=301,L]

    # wlm.wikimedia.org was used for Wiki Loves Monuments App in 2012
    # TODO: this is not a human-usable site, can be killed (along with its DNS record)
    # sometime in 2013
    RewriteCond %{HTTP_HOST} =wlm.wikimedia.org
    RewriteRule ^(.*)$ http://toolserver.org/~erfgoed$1 [R=301,L,NE]

    # tartupeedia.ee (WMEE-owned domain) - bug 44893
    RewriteCond %{HTTP_HOST} (.*)tartupeedia\.ee$
    RewriteRule ^(.*)$ https://et.wikipedia.org/wiki/Portaal:Tartupeedia [R=301,L]

    # indiawikipedia.com - RT #1395
    RewriteCond %{HTTP_HOST} (.*)indiawikipedia\.com$
    RewriteRule ^(.*)$ http://wikimedia.in/wikipedia.html [R=301,L]

    # wikipedia.in
    RewriteCond %{HTTP_HOST} (.*)wikipedia\.in$
    RewriteRule ^(.*)$ http://wikimedia.in/wikipedia.html [R=301,L]

    # coffee - keep for historic reasons:)
    RewriteCond %{HTTP_HOST} =coffee.wikimedia.org
    RewriteRule ^(.*)$ http://en.wikipedia.org/wiki/Hyper_Text_Coffee_Pot_Control_Protocol [R=301,L,NE]

    # wikipediazero.org - RT #5039
    RewriteCond %{HTTP_HOST} (.*)wikipediazero.org$
    RewriteRule ^(.*)$ http://wikimediafoundation.org/wiki/Wikipedia_Zero [R=301,L,NE]

    # jobs/careers - RT #5709
    RewriteCond %{HTTP_HOST} ^(.*\.|)(careers|jobs)\.wikipedia\.org$
    RewriteRule ^/$ http://wikimediafoundation.org/wiki/Work_with_us [R=301,L,NE]
    RewriteRule ^/(.*)$ http://wikimediafoundation.org/wiki/Job_openings/$1 [R=301,L,NE]

    # Send anything else that matched the ServerAlias to en.wikipedia.org
    RewriteRule ^(.*)$ http://en.wikipedia.org$1 [R=301,L,NE]

</VirtualHost>

