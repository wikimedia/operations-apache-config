    RewriteCond %{HTTP_HOST} =zh-cfr.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =minnan.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =nan.wikipedia.org
    RewriteRule ^(.*)$ http://zh-min-nan.wikipedia.org$1 [R=302,L,NE]

    RewriteCond %{HTTP_HOST} =zh-cn.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =zh-tw.wikipedia.org
    RewriteRule ^(.*)$ http://zh.wikipedia.org$1 [R=301,L,NE]


    # Wikibooks

    # Redirect language-neutral entry to the portal
    RewriteCond %{HTTP_HOST} =wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =wikibooks.com
    RewriteRule ^/$ http://en.wikibooks.org/wiki/Wikibooks_portal [R=301,L]

    # Redirect old URLs to en.wikibooks.org, to avoid breaking them
    RewriteCond %{HTTP_HOST} =wikibooks.org [OR]
    RewriteCond %{HTTP_HOST} =wikibooks.com [OR]
    RewriteCond %{HTTP_HOST} =www.wikibooks.com
    RewriteRule ^(.*)$ http://en.wikibooks.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =wikibooks.de [OR]
    RewriteCond %{HTTP_HOST} =www.wikibooks.de
    RewriteRule ^(.*)$ http://de.wikibooks.org$1 [R=301,L,NE]

    # *.wikibooks.com or *.wikibook.com -> org
    RewriteCond %{HTTP_HOST} ^(.*)\.wikibooks?\.com$
    RewriteRule ^(.*)$ http://%1.wikibooks.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =textbook.wikipedia.org
    RewriteRule ^(.*)$ http://wikibooks.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} ^(.*\.)?wikijunior\.(org|com|net)$
    RewriteRule . http://en.wikibooks.org/wiki/Wikijunior [R=302,L]


    # Alternate main domains

    RewriteCond %{HTTP_HOST} =wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =wikipedia.net [OR]
    RewriteCond %{HTTP_HOST} =www.wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =www.wikipedia.net
    RewriteRule ^(.*)$ http://www.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =en.wikipedia.com [OR]
    RewriteCond %{HTTP_HOST} =en2.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} (^|\.)wikipedia\.co\.uk$
    RewriteRule ^(.*)$ http://en.wikipedia.org$1 [R=301,L,NE]

    # Redirect with NE flag since otherwise, Apache converts the percent
    # characters to %25. If you just give it UTF-8 in its conf file, it
    # will use lower-case hex %c3%a9, which is non-canonical and so won't
    # be purged by Squid.
    RewriteCond %{HTTP_HOST} =educacao.wikimedia.org
    RewriteRule . http://pt.wikipedia.org/wiki/Wikip%C3%A9dia:WU [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/casestudies$ http://outreach.wikimedia.org/wiki/Education/Case_Studies [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/(content|copyediting|definitions|featuredarticle|fivecriteria|illustrations|milestones|peerreviews|photos|reflectivepapers|translationarabic|translationspanish|videos|writearticle)$ http://outreach.wikimedia.org/wiki/Education/Case_Studies/$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/syllabus$ http://outreach.wikimedia.org/wiki/Education/The_Syllabus [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/welcometowikipedia$ http://commons.wikimedia.org/wiki/File:Welcome_to_Wikipedia_brochure_EN.pdf [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule ^/instructorbasics$ http://commons.wikimedia.org/wiki/File:Instructor_Basics_How_to_Use_Wikipedia_as_a_Teaching_Tool.pdf [R=301,L]

    RewriteCond %{HTTP_HOST} =education.wikimedia.org
    RewriteRule . http://outreach.wikimedia.org/wiki/Wikipedia_Education_Program [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikipedia\.(com|net|info)$
    RewriteRule ^(.*)$ http://%1.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} ^www\.(.+)\.wikipedia\.(com|org|info)$
    RewriteRule ^(.*)$ http://%1.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} ^(.+)\.wiki-pedia\.org$
    RewriteRule ^(.*)$ http://%1.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikipaedia\.net$
    RewriteRule ^(.*)$ http://%1.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =wikipaedia.net
    RewriteRule ^(.*)$ http://www.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} ^(.+)\.wikiversity\.(com|net|info)$
    RewriteRule ^(.*)$ http://%1.wikiversity.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =wikiversity.com [OR]
    RewriteCond %{HTTP_HOST} =wikiversity.net [OR]
    RewriteCond %{HTTP_HOST} =wikiversity.info
    RewriteRule ^(.*)$ http://wikiversity.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikimediacommons.(net|info|mobi|eu|org)$
    RewriteRule ^(.*)$ http://commons.wikimedia.org$1 [R=301,L,NE]

    # Localised TLDs

    RewriteCond %{HTTP_HOST} (^|\.)wicipediacymraeg\.org$
    RewriteRule ^(.*)$ http://cy.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =wikipedia.org.il
    RewriteRule ^(.*)$ http://he.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =wikipedia.com.il
    RewriteRule ^(.*)$ http://he.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)vikimedija\.org$
    RewriteRule ^(.*)$ http://rs.wikimedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedia\.bg$
    RewriteRule ^(.*)$ http://bg.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedia\.co\.za$
    RewriteRule ^(.*)$ http://af.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikibooks\.cz$
    RewriteRule ^(.*)$ http://cs.wikibooks.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikicitaty\.cz$
    RewriteRule ^(.*)$ http://cs.wikiquote.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikidruhy\.cz$
    RewriteRule ^(.*)$ http://species.wikimedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikiquote\.cz$
    RewriteRule ^(.*)$ http://cs.wikiquote.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikisource\.cz$
    RewriteRule ^(.*)$ http://cs.wikisource.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikispecies\.cz$
    RewriteRule ^(.*)$ http://species.wikimedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} (^|\.)wikiversity\.cz$
    RewriteRule ^(.*)$ http://cs.wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikiverzita\.cz$
    RewriteRule ^(.*)$ http://cs.wikiversity.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikizpravy\.cz$
    RewriteRule ^(.*)$ http://cs.wikinews.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikizdroje\.cz$
    RewriteRule ^(.*)$ http://cs.wikisource.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wiktionary\.cz$
    RewriteRule ^(.*)$ http://cs.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikislovnik\.cz$
    RewriteRule ^(.*)$ http://cs.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikiknihy\.cz$
    RewriteRule ^(.*)$ http://cs.wikibooks.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedie.cz$
    RewriteRule ^/experti(-|_)na(-|_)prirodu$ http://cs.wikipedia.org/wiki/Wikipedie:WikiProjekt_Chráněná_území/Experti_na_přírodu [NC,R=302,L] # RT-3244

    RewriteCond %{HTTP_HOST} (^|\.)wikipedie\.cz$
    RewriteRule ^(.*)$ http://cs.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedia\.cz$
    RewriteRule ^(.*)$ http://cs.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimediacommons.co.uk$
    RewriteRule ^(.*)$ http://commons.wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimedia.biz$
    RewriteRule ^(.*)$ http://wikimedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimedia.lt$
    RewriteRule ^(.*)$ http://wikimediafoundation.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikipedia.lt$
    RewriteRule ^(.*)$ http://lt.wikipedia.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} (^|\.)wikimemory.org$
    RewriteRule ^(.*)$ http://wikimedia.org$1 [R=301,L]

    # Wiktionary

    RewriteCond %{HTTP_HOST} (.+)\.wiktionary.com
    RewriteRule ^(.*)$ http://%1.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =wiktionary.com [OR]
    RewriteCond %{HTTP_HOST} =www.wiktionary.com
    RewriteRule ^(.*)$ http://www.wiktionary.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} wiktionary.wikipedia.org
    RewriteRule ^(.*)$ http://en.wiktionary.org$1 [R=301,L]

    # Wikiquote

    RewriteCond %{HTTP_HOST} =wikiquote.com
    RewriteRule ^(.*)$ http://wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} =quote.wikipedia.org
    RewriteRule ^(.*)$ http://en.wikiquote.org$1 [R=301,L]

    RewriteCond %{HTTP_HOST} ^(.*)\.wikiquote.com$
    RewriteRule ^(.*)$ http://%1.wikiquote.org$1 [R=301,L]

    # Wikispecies

    # Temporarily at wikispecies.wikipedia.org until DNS is sorted out
