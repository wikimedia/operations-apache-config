        wiki.mediawiki.org \
        wikipedia.info *.wikipedia.info \
        wiktionary.com *.wiktionary.com \
        wiktionary.wikipedia.org \
        zh-cfr.wikipedia.org \
        zh-tw.wikipedia.org zh-cn.wikipedia.org \
        donate.mediawiki.org \
        donate.wikibooks.org \
