    RewriteCond %{HTTP_HOST} =jp.wikipedia.org [OR]
    RewriteCond %{HTTP_HOST} =jp.wikipedia.com
    RewriteRule ^(.*)$ http://ja.wikipedia.org$1 [R=301,L,NE]

    RewriteCond %{HTTP_HOST} =nb.wikipedia.org
